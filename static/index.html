<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ggview</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="http://localhost:5678/socket.io/socket.io.js"></script>
  <style>
circle {
  stroke: black;
}

line {
  stroke: black;
}

text {
  pointer-events: auto;
  text-anchor: middle;
}
  </style>
</head>
<body>

<form>
  <p>
    Repository path: <input type="text" id="repo_path" />
  </p>
  <p>
    <a class="submit" href="javascript:ggview.start('http://localhost:5678/git', document.getElementById('repo_path').value)">Go!</a>
  </p>
</form>

<div id="ggview">
  <svg id="ggview-svg">
  </svg>
</div>

<script src="scripts/main.js"></script>

</body>
</html>
